  u1: cave (随机条目)
  u2: cave-a <内容> (投稿条目)
  u3: cave-r <ID> (删除条目)
  u4: cave-s <ID> (恢复 7 天内删除的条目)
  u5: cave-g <ID> (查看自己投稿的条目)
  u6: cave-c [-u|--user] (check cooldown)
  u7: cave-c --set <时间(分钟)> (修改冷却时间)
  u8: cave-r -c <ID> (delete comment)
