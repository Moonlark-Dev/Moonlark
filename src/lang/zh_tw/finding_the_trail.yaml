ftt:
  start: |
    步数: {} / {}
    [w/a/s/d]: 设定方向
    [b]: 回退 | [c]: 清除
    [q]: 退出
  unknown: 未知命令 {}
  d_1: 上
  d_2: 下
  d_3: 左
  d_4: 右
  done: |
    已完成指令输入: {}
    [ok]: 开始
    [clear]: 重置
  step: |
    已输入 {} / {} 步
    当前指令表: {}
    还可以继续输入
  quited: 已退出
  example: |
    此地图的参考解法: {}
    种子： {}
  cannot_move: |
    在 {} 步出现问题：无法移动
    您还可以继续输入
  cannot_move_end: |
    在 {} 步出现问题：无法移动
    很遗憾，挑战失败。
  failed: '路线错误，您还可以继续输入'
  big_failed: |
    路线错误，游戏结束！
  success: |
    恭喜您，挑战成功（获得 {} 积分）
    种子: {}
help:
  des: 寻径指津
  det: 寻径指津玩法
  u1: ftt (从随机地图开始)
  u2: ftt <seed> (从指定种子生成地图)
  u3: ftt help (查看方块图例)
legend:
  title: 寻径指津 - 方块图例
  null:
    name: 石头砖
    desc: 普通地板，可以正常通过
  wall:
    name: 砖块
    desc: 障碍物，无法通过
  start:
    name: 铁块
    desc: 起点位置
  end:
    name: 钻石块
    desc: 终点位置，到达即可获胜
  piston:
    name: 活塞
    desc: 经过后变成墙
  sand:
    name: 沙子
    desc: 障碍物，玩家离开后其上下左右四格沙子变石头砖
  portal:
    name: 传送门
    desc: 传送到另一个传送门位置
  cobweb:
    name: 蜘蛛网
    desc: 经过后在该位置停止
  gold_piston:
    name: 金活塞
    desc: 经过后变成普通活塞
