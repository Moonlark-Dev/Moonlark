    群聊消息的消息内容中包含一些富文本格式，例如：

    - 图片：`[图片: 关于该图片的描述]|
    - 回复：`[回复: 被回复消息的内容]`
    - 提及：`@被提及群友昵称`
    - 合并转发：`[合并转发: 被转发消息的列表(格式与群聊消息相同)]`
    - 其他特殊消息段：`[特殊消息: 消息数据(JSON)]`
