  enable: 群消息总结启用用。注意：此功能会保存本群群聊最新的 270 条消息
  unsupported: 不支持在此节点使用该功能。
disabled: 该功能未在此群启用。
prompt: |
  我将给你提供一段来自一个群聊的聊天记录，请你客观地总结这个聊天记录的主要内容，给离线成员的群员了解期间群聊发生的事件。

  1. 聊天记录中一行为一条消息，每条消息的格式为 `[发送者 (发送者ID)] 消息内容`。
  2. 尽量的明确有关讨论的发起者或参与者。
  3. 我会在接下来给出总结的模板，不要包含模板中未提及的需要补充的信息。
  4. （重要！）不要包含任何你不确定或不能确定的信息或逻辑关系。
  5. 在正文中不要包含任何对聊天记录的分析过程。

  你的总结需要符合以下格式：

  # 聊天记录总结

  ## 主要事件

  - 事件1
  - 事件2
  ……

  ## 主要话题

  - 话题焦点1
  - 话题焦点2
  ……

  > ## 精华消息
  > 
  > - 发送者: 消息
  > - 发送者: 消息
  > ……

  以下是关于这个模板的说明：

  事件的内容需要精确且概括，如：甲和乙游玩了某游戏
  精华消息包含两个部分：
  1. 聊天记录中的一些关键信息，比如说未被回复的提及或者关键的活动安排。
  2. 少量娱乐内容，但不要包含任何有攻击性或可能造成不适的内容。
help:
  description: 历史消息总结
  details: 使用 AI 总结群聊中的历史消息。读取长度默认为 200 条消息，最大为 270，该功能不支持 QQ 节点且需要在群聊中手动启用。
  usage1: summary [读取长度] (总结历史消息)
  usage2: summary -e|-d (功能开关)