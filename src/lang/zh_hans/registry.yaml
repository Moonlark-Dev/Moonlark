command:
  registered: 您已经注册过了，无法重复注册！
  tip: |
    在开始之前，我们相信您已经阅读并接受《Moonlark 最终许可协议》中的所有内容，它总结起来无非是这几点：

    1. 您在使用 Moonlark 时应遵守最终许可协议和相关法律法规；
    2. 您不能使用 Moonlark 进行任何违法活动和任何可能侵犯他人合法权益的目的；
    3. 您需要承担所有由于不当使用 Moonlark 造成的后果及责任；
    4. Moonlark 在运行时需要收集数据，您应当允许 Moonlark 收集和使用相关数据；
    5. 在您没有同意《Moonlark 最终许可协议》时，您没有权力使用 Moonlark。
    
    如果您还没有阅读，请前往 https://github.com/orgs/Moonlark-Dev/discussions/3 阅读后继续使用 Moonlark。

    如果您不同意其中的任何条款，请立即停止使用 Moonlark，这是最后的警告。
  cancel: 已取消
  confirm: 注册成功！欢迎你，{}
  invalid: 输入无效，请重新输入：
input:
  g: |
    为了提供更好的服务，我们需要收集一些用户信息。

    如果您拒绝提供这些信息，可以随时输入 cancel 取消注册。

    这些信息在提交后将无法更改。
    
    请输入您的性别（M/F），不支持非二元性别：
  s: |
    「舰船代码」将是您在 Moonlark 中一个独立的、唯一的识别码。
    
    这个代码将用于部分剧情填充及排行榜展示。

    请输入您的舰船代码（25 字符以内）：
  c: |
    我们已收集这些信息，它们看起来是这样的：

    UID：{}
    性别：{}
    舰船代码：{}

    完成注册后，这些信息将无法更改。

    完成注册（y/n）？
gender:
  male: 男性
  female: 女性